<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Money = parseInt(prompt('Input money'));
        let Year = parseInt(prompt('Input year'));
        let Rate = parseInt(prompt('Input rate'));
        let outPutmoney = (Money * Year) * Rate;
        document.write('Money u will get: ' + outPutmoney + ' (triệu đồng)' ); 
    </script>
</body>
</html>
