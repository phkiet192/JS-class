<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Radius = parseInt(prompt('Input radius'));
        var Perimeter = (Radius * 2) * Math.PI ;
        var Arena = (Radius * Radius) * Math.PI;
        document.write("Perimeter =" + Perimeter);
        document.write("<br>");
        document.write("Arena =" + Arena);
    </script>
</body>
</html>
